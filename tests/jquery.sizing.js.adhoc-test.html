<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8" /> 
	<title>jQuery Sizing Adhoc test</title> 
	
	<style type="text/css">
		#apectFit {
			top:1%;
			left:1%;
			width: 40%;
			height: 35%;
			position: fixed;
			background-color: blue;
			overflow:hidden;
			border: 1px solid red;
		}
		#apectFill {
			width: 50%;
			height: 35%;
			position: fixed;
			background-color: blue;
			overflow:hidden;
			border: 1px solid red;
		}
  	</style>
	
	<script>
		(function (w, doc,co) {
			// http://stackoverflow.com/questions/901115/get-query-string-values-in-javascript
			var u = {},
				e,
		        a = /\+/g,  // Regex for replacing addition symbol with a space
		        r = /([^&=]+)=?([^&]*)/g,
		        d = function (s) { return decodeURIComponent(s.replace(a, " ")); },
		        q = w.location.search.substring(1),
				v = '1.7.2';

			while (e = r.exec(q)) {
				u[d(e[1])] = d(e[2]);
			}
			
			if (!!u.jquery) {
				v = u.jquery;
			}	

			doc.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/'+v+'/jquery.min.js">' + "<" + '/' + 'script>');
			co.log('\nLoading jQuery v' + v + '\n');
		})(window, document, console);
	</script>
</head>
<body>
	<h1>jQuery Sizing</h1>  

	<div id="main">
		
		<div id="apectFit">
			<img src="http://farm9.staticflickr.com/8023/7672717820_f9dd5e7f27_h.jpg" alt="" />
		</div>
		
		<div id="apectFill">
			<img src="http://farm9.staticflickr.com/8023/7672717820_f9dd5e7f27_h.jpg" alt="" />
		</div>
	</div>    

	<script src="../src/jquery.sizing.js"></script>
	
	<script>
	(function ($) {
		
		"use strict";
		
		var 
		
		init = function () {
			$('#main>img').scaleAspectFit()
		};
		
		$(init);
		
	})(jQuery);
	</script>
</body>
</html>
